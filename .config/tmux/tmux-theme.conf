#################################################
#                   General
#################################################

# enable 256 colors
set -g default-terminal "screen-256color"


#################################################
#                   Status Bar
#################################################

# status line color
set -g status-style fg=colour39,bg=colour236

# status bar update every second
set -g status-interval 1

# status bar positioned to bottom
set -g status-position bottom

# status bar window list left aligned
set -g status-justify left

# status bar display session name
set -g status-left "  #S  "

# status bar left size
set -g status-left-length 20

# status bar display nothing on right
set -g status-right ""

# status bar inactive window style
set -g window-status-style fg=default,bg=default
set -g window-status-format ' #I #W '

# status bar active window style
set -g window-status-current-style fg=colour235,bg=colour39
set -g window-status-current-format ' #I #W '

# set message line color
set -g message-style fg=colour252,bg=colour236


#################################################
#                   Borders
#################################################

# pane border colors
set -g pane-border-style fg=colour117
set -g pane-active-border-style fg=colour39
